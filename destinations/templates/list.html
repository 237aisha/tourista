{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
  {% for destination in destinations %}
  <a href="{% url 'destination-detail' destination.id %}">
    <img src="{{destination.pretty_picture.url}}" />
    <p>{{destination.name}}</p>
    <p>{{destination.activities}}</p>
  </a>
  {% endfor %}
</div>
{% endblock content %}
