{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}
<br>
<div class="card">
  <h5 class="card-header">Update: {{restaurant_obj.name}}</h5>
  <div class="card-body">
    <p class="card-text">
{% block content %}
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}

  <input type="submit" value="Update"class="btn btn-outline-success">
</form>
</p></div>
</div>
{% endblock content %}
